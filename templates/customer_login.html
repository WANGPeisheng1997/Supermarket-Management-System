<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Supermarket</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link href="../static/assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>


</head>
<body>

<div class="container">
    <div class="row text-center ">
        <div class="col-md-12">
            <br/><br/>
            <h2 style="color:#5cb85c; font-size:500%">Let's go shopping!</h2>

            <br/>
        </div>

        <div class="fa-lg" style="color:red">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Enter Details To Login </strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="/customer_login" method="post">
                        <br/>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                            <input name="username" type="text" class="form-control" placeholder="Your Username "/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="password" type="password" class="form-control" placeholder="Your Password"/>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox"/> Remember me
                            </label>
                            <span class="pull-right">
                                                   <a href="#">Forget password ? </a>
                                            </span>
                        </div>

                        {#                        <p  class="btn btn-primary "><button type="submit">Login Now</button></p>#}
                        <p>
                            <button type="submit">Login Now</button>
                        </p>
                    </form>
                    <hr/>
                    Not register ? <a href="/registeration">click here </a>

                </div>

            </div>
        </div>

    </div>


</div>


<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/assets/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/assets/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/assets/js/custom.js"></script>

</body>
</html>
