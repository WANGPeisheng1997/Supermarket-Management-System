<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Supermarket Registeration</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link href="../static/assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

</head>
<body>
<div class="container">
    <div class="row text-center  ">
        <div class="col-md-12">
            <br/><br/>
            <h2>Let's Go Shopping!</h2>

            <h5>( Register yourself to get access )</h5>
            <br/>
        </div>
    </div>

    <p>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </p>

    <div class="row">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> New User ? Register Yourself </strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="/registeration" method="post">
                        <br/>

                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                            <input name="username" type="text" class="form-control" placeholder="Desired Username"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input name="email" type="text" class="form-control" placeholder="Your Email"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="password" type="text" class="form-control" placeholder="Enter Password"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="retype_password" type="text" class="form-control"
                                   placeholder="Retype Password"/>
                        </div>

                        <button type="submit">Register Me</button>
                        <hr/>
                    </form>
                    Already Registered ? <a href="/login">Login here</a>

                </div>

            </div>
        </div>


    </div>
</div>


<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/assets/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/assets/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/assets/js/custom.js"></script>

</body>
</html>
